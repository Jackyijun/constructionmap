<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web App with ArcGIS Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    .tab { display: inline-block; padding: 10px; cursor: pointer; }
    .tab-content { display: none; }
    #mapTabContent { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div>
    <div id="generalTab" class="tab">General Content</div>
    <div id="mapTab" class="tab">Map</div>
  </div>
  <div id="generalTabContent" class="tab-content">
    <h1>Welcome to the General Content Tab</h1>
    <p>Here is some general content.</p>
  </div>
  <div id="mapTabContent" class="tab-content">
    <div id="viewDiv" style="width: 100%; height: 100%;"></div>
  </div>

  <script src="https://js.arcgis.com/4.25/"></script>
  <script src="app.js"></script>
</body>
</html>
